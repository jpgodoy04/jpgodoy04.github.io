<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Aespa & Le Sserafim</title>
</head>
<script>
    function aespaMouseEnter(id) {
        var inquireButton = document.getElementById(id);
        inquireButton.style.backgroundColor = "rgb(239, 239, 239)";
        inquireButton.classList.add("shadow");
      }
    
      function aespaMouseLeave(id) {
      var inquireButton = document.getElementById(id);
      inquireButton.style.backgroundColor = "white";
      inquireButton.classList.remove("shadow");
    }

    function hideFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "none";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "block";
    }

    function showFooter(){
      var footerElement = document.getElementById("footer");
      footerElement.style.display = "block";

      var footerShowElement = document.getElementById("footerShow");
      footerShowElement.style.display = "none";
    }
</script>
<style>
  body {
    background-image: url('drama.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>
<body>
    <div class="overlay">
        <a href="../index.html" class = btn btn-primary m-3 style="color: aqua;">Back to profile</a>
    <div class="container-fluid p-2 mb-3" style= color:white     >
        <div class="h3 text-center">Aespa & Le Sserafim </div>
    </div>

    <div class="container-fluid my-3">
        <div class="row" id="container-row">
        </div>
    </div>

    <div class="container-fluid mt-3 py-1" style="background-color: rgb(61, 5, 5); color: white;">
        <div class="row">
            <div class="col text-center">
                <div class="h2 mb-5">
                    Groups
                </div>


                <div onmouseover="aespaMouseEnter('aespaButton')" onmouseleave="aespaMouseLeave('aespaButton')" id="aespaButton"

                    class="card p-4 my-4 rounded-5 mx-auto text-center" style="max-width: 200px; color: black;">
                    Aespa
                </div>
                <div onmouseover="aespaMouseEnter('lsrfmButton')" onmouseleave="aespaMouseLeave('lsrfmButton')" id="lsrfmButton"

                    class="card p-4 my-4 rounded-5 mx-auto text-center" style="max-width: 200px; color: black;">
                    Le Sserafim
                </div>
            </div>

        </div>
    </div>
    </div>

    <div class="container-fluid p-5" id="footer" style="background-color: rgb(240, 240, 240); color: #707070">
        <div class="row">
          <div class="col">
            <div class="h4 my-3">
             Le Sserafim and Aespa Members
            </div>
            <div>Kim Chaewon</div>
            <div>Huh Yunjin</div>
            <div>Miyawaki Sakura</div>
            <div>Nakamura Kazuha</div>
            <div>Hong Eunchae</div>
            <div>Karina</div>
            <div>Winter</div>
            <div>Giselle</div>
            <div>Ningning</div>

            <div class="mt-3 text-center" onclick="hideFooter()" style="color: black">Hide</div>
        </div>
      </div>
    </div>
  
    <div class="container-fluid p-3" id="footerShow" style="background-color: rgb(240, 240, 240); color: #707070; display: none">
      <div class="row">
        <div class="col">
          <div class="text-center" onclick="showFooter()" style="color: black">Show</div>
        </div>
      </div>
    </div>
  
    <script>
        var titles = ["Karina", "Winter", "Giselle", "Ningning", "Chaewon", "Sakura", "Yunjin", "Kazuha", "Eunchae"]
        var photos = ["karina3.jpg", "winter3.jpg", "giselle2.jpg", "ningning.jpg", "chaewon2.jpg", "sakura2.jpg", "yunjin2.jpg", "kazu.jpg", "eunch.jpg"]
        var contents = ["Aespa", "Aespa", "Aespa", "Aespa", "Le Sserafim", "Le Sserafim", "Le Sserafim", "Le Sserafim", "Le Sserafim",]

        var rowElement = document.getElementById("container-row");
        for (var i = 0; i < titles.length; i++) {
            rowElement.innerHTML += `
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch p-3">
                <div class="card shadow rounded-5 overflow-hidden w-100" style="height: 100%;"><img src="photos/${photos[i]}" class="card-img-top bg-white" style="height: 300px; object-fit: contain;" alt=""><div class="card-body d-flex flex-column"><h5 class="card-title">${titles[i]}</h5><p class="card-text flex-grow-1">${contents[i]}</p><a href="#" class="btn btn-primary mt-auto">Preview</a></div></div></div>`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
