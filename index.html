<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>John Paul D. Godoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1f26;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      background-color: #2a2d34;
    }

    .btn-custom {
      border-radius: 0.5rem;
      margin-right: 0.5rem;
    }

    .btn-light-mode {
      background-color: #ffffff;
      color: #000000;
      border: none;
    }
  </style>
</head>

<body>

  
  <div class="container py-3 text-end">
    <button class="btn btn-light-mode" id="theme-toggle">Light Mode</button>
  </div>


  <div class="container py-3">
    <button class="btn btn-secondary" onclick="window.history.back()">Back</button>
  </div>

  <div class="container py-5">
    <h1 class="text-center mb-4">John Paul D. Godoy</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <div class="col">
        <div class="card h-100 shadow">
          <img src="A04/A04 pics/control dualsense.jpg" class="card-img-top" alt="Lesson Preview">
          <div class="card-body text-white">
            <h5 class="card-title">A04</h5>
            <p class="card-text">PS5 Showcase</p>
            <a href="https://github.com/jpgodoy04/jpgodoy04.github.io/tree/main/A04" class="btn btn-primary btn-custom">GitHub</a>
            <a href="http://127.0.0.1:5500/A04/A04.html" class="btn btn-primary btn-custom">Site</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow">
          <img src="https://via.placeholder.com/400x150" class="card-img-top" alt="Lesson Preview">
          <div class="card-body text-white">
            <h5 class="card-title">A05</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary btn-custom">GitHub</a>
            <a href="#" class="btn btn-primary btn-custom">Site</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Light/Dark mode toggle
    const themeToggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggleButton.addEventListener('click', () => {
      body.classList.toggle('light-theme');

      // Toggle the button text and body background color
      if (body.classList.contains('light-theme')) {
        body.style.backgroundColor = '#ffffff';
        body.style.color = '#000000';
        themeToggleButton.innerText = 'Dark Mode';
      } else {
        body.style.backgroundColor = '#1c1f26';
        body.style.color = '#ffffff';
        themeToggleButton.innerText = 'Light Mode';
      }
    });
  </script>

</body>

</html>
