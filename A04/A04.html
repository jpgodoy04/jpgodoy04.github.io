<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS5 Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-2 p-2" style="background-color: rgb(82, 43, 237  );">
        <h1 class="text-center my-2 style color text-white">PS5 SHOWCASE</h1>
    </div>

    <div class="container-fluid my-4" style="background-color: rgb(82, 43, 237);">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/ps5.jpg" class="card-img-top" alt="PS5 Console">
                    <div class="card-body">
                        <p class="card-text text-center">PS5 Console</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/control dualsense.jpg" class="card-img-top" alt="Dualsense">
                    <div class="card-body">
                        <p class="card-text text-center">Dualsense</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/games.webp" class="card-img-top" alt="Popular Games">
                    <div class="card-body">
                        <p class="card-text text-center">Popular Games</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/earphone.webp" class="card-img-top" alt="Playstation Earbuds">
                    <div class="card-body">
                        <p class="card-text text-center">Playstation Earbuds</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/games2.webp" class="card-img-top" alt="High Quality Gaming">
                    <div class="card-body">
                        <p class="card-text text-center">High Quality Gaming</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/specs.jpg" class="card-img-top" alt="PS5 specs">
                    <div class="card-body">
                        <p class="card-text text-center">PS5 specs</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/ps5 pro.jpg" class="card-img-top" alt="PS5 Pro">
                    <div class="card-body">
                        <p class="card-text text-center">PS5 Pro</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/color controller.webp" class="card-img-top" alt="Different Variants of Controllers">
                    <div class="card-body">
                        <p class="card-text text-center">Different Variants of Controllers</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card shadow rounded-5">
                    <img src="A04 pics/ps5 bg.webp " class="card-img-top" alt="PS5 Console">
                    <div class="card-body">
                        <p class="card-text text-center">PS5 Console</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
